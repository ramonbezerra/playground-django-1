{% extends 'base.html' %}   

{% block title %}Projetos{% endblock %}

{% block content %}
    <h1>Projetos</h1>
    <a href="{% url 'projects:create_project' %}">Criar Projeto</a>
    <ul>
        {% for project in projects %}
            <li><a href="{% url 'projects:project_detail' project.id %}">{{ project.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
