{% extends 'base.html' %}

{% block title %}Cadastre-se - Profesores{% endblock %}

{% block content %}
<h2>Cadastre-se</h2>

{% if form.errors %}
    <p>Por favor, corrija o(s) erro(s) abaixo:</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Cadastrar</button>
</form>
{% endblock %}
